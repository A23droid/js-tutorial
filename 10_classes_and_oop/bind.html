<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body style="background-color: darkgrey; color: antiquewhite;">
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor() {
            this.library = "React";
            this.server = "https://localhost:3000/"

            // requirement
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))
                // In JavaScript, the bind() method creates a new function
                // that, when invoked, has its this value explicitly set to 
                // the value provided as an argument to bind(). It "doesn't 
                // override" this in the original function; rather, it creates 
                // a new function with a bound context.


        }

        handleClick() {
            console.log("buttom is clicked");
            console.log(this);
            
        }
    }

    const app = new React()
</script>
</html>
