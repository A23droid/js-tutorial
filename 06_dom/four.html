<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last DOM lec</title>
</head>
<body style = "background-color: lightslategray; color: mintcream">
    <ul class="language">
        <li>Javascript</li>
        <li>Python</li>
        <li>C++</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        // console.log(document.querySelectorAll(".language"));
        
        document.querySelector('.language').appendChild(li)

    }

    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }

    addOptiLanguage("Golang")
    // addLanguage("C")
    // addLanguage("Typescript")

    // Edit: M1
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo" // textContent ~ innerHTML
    secondLang.replaceWith(newli) // old.replaceWith(new)

    // Edit: M2
    const firstLang = document.querySelector('li:first-child');
    // console.log(firstLang);
    firstLang.outerHTML = "<li>TypeScript</li>"

    // remove
    const lastLang = document.querySelector('li:last-child')
    // console.log(lastLang);
    lastLang.remove()

</script>
</html>
